<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .titlebar {
            height: 40px;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            -webkit-app-region: drag;
        }
        
        .content {
            padding: 20px;
        }
        
        button {
            -webkit-app-region: no-drag;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="titlebar">
        Drag this titlebar to move window
    </div>
    
    <div class="content">
        <h1>Simple Drag Test</h1>
        <p>Try dragging the titlebar above.</p>
        <button onclick="testAPI()">Test Tauri API</button>
        <button onclick="testDrag()">Test Manual Drag</button>
        <div id="output"></div>
    </div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            output.innerHTML += message + '<br>';
            console.log(message);
        }
        
        log('üîç Tauri API available: ' + !!window.__TAURI__);
        
        async function testAPI() {
            if (!window.__TAURI__) {
                log('‚ùå Tauri API not available');
                return;
            }
            
            try {
                const { getCurrentWindow } = await import('@tauri-apps/api/window');
                const window = getCurrentWindow();
                
                log('‚úÖ Got current window');
                log('üîç startDragging method: ' + typeof window.startDragging);
                
                if (typeof window.startDragging === 'function') {
                    log('‚úÖ startDragging is available');
                } else {
                    log('‚ùå startDragging is not available');
                }
                
            } catch (error) {
                log('‚ùå API test failed: ' + error.message);
            }
        }
        
        async function testDrag() {
            if (!window.__TAURI__) {
                log('‚ùå Tauri API not available');
                return;
            }
            
            try {
                const { getCurrentWindow } = await import('@tauri-apps/api/window');
                const window = getCurrentWindow();
                
                log('üñ±Ô∏è Attempting to start dragging...');
                await window.startDragging();
                log('‚úÖ Dragging started successfully');
                
            } catch (error) {
                log('‚ùå Drag failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
